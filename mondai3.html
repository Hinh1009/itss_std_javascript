<body>
    <script>
        let array = []
        for (a of process.argv.slice(2)) {
            array.push(persenInt(a))
        }

        for (i = 0; i < array.length; i++) {
            for (j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j]
                    array[j] = array[j + 1]
                    array[j + 1] = temp
                }
            }
        }
        console.log(array)
    </script>
